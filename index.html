<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taco Tuesday</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/layout.css">
</head>

<body>
    <header>
        <h1>WE LOVE TACOS</h1>
    </header>
    <main>
        <header>
            <button class="taco-button">Make a new taco!</button>
        </header>
        <div class = "tacos">
            <article class="taco">
                <h2 class="taco__title">Sample Taco Title
                    <!-- Create a title concatenating base layer, mixin, condiment, seasoning, and shell together. -->
                </h2>
                <div class="ingredients">
                    <section class="base-layer">
                        <h3 class="base-layer__title">
                            Sample Base Layer Title
                        </h3>
                        <p class="base-layer__recipe">Sample Recipe</p>
                    </section>
                    <section class="mixin">
                        <h3 class="mixin__title">
                            Sample Mixin Title
                        </h3>
                        <p class="mixin__recipe">Sample Recipe</p>
                    </section>
                    <section class="condiment">
                        <h3 class="condiment__title">
                            Sample Condiment Title
                        </h3>
                        <p class="condiment__recipe">Sample Recipe</p>
                    </section>
                    <section class="seasoning">
                        <h3 class="seasoning__title">
                            Sample Seasoning Title
                        </h3>
                        <p class="seasoning__recipe">Sample Recipe</p>
                    </section>
                    <section class="shell">
                        <h3 class="shell__title">
                            Sample Shell Title
                        </h3>
                        <p class="shell__recipe">Sample Recipe</p>
                    </section>
                </div>
                <p class="taco__remove-button">+</p>
            </article>
        </div>
    </main>

    <script src="src/js/main.js"></script>
</body>

</html>
